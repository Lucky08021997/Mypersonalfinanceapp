<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary-50: 239 246 255;
        --color-primary-100: 219 234 254;
        --color-primary-200: 191 219 254;
        --color-primary-300: 147 197 253;
        --color-primary-400: 96 165 250;
        --color-primary-500: 59 130 246;
        --color-primary-600: 37 99 235;
        --color-primary-700: 29 78 216;
        --color-primary-800: 30 64 175;
        --color-primary-900: 30 58 138;
        --color-primary-950: 23 37 84;
      }
       @media print {
        body > div:not(.print-this-wrapper),
        .print-this-wrapper > div:not(.print-this) {
          display: none !important;
        }

        .print-this {
          position: absolute !important;
          top: 40px !important;
          left: 40px !important;
          width: calc(100% - 80px) !important;
          height: auto !important;
          max-height: none !important;
          box-shadow: none !important;
          border: none !important;
        }

        .no-print {
          display: none !important;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                "50": "rgb(var(--color-primary-50) / <alpha-value>)",
                "100": "rgb(var(--color-primary-100) / <alpha-value>)",
                "200": "rgb(var(--color-primary-200) / <alpha-value>)",
                "300": "rgb(var(--color-primary-300) / <alpha-value>)",
                "400": "rgb(var(--color-primary-400) / <alpha-value>)",
                "500": "rgb(var(--color-primary-500) / <alpha-value>)",
                "600": "rgb(var(--color-primary-600) / <alpha-value>)",
                "700": "rgb(var(--color-primary-700) / <alpha-value>)",
                "800": "rgb(var(--color-primary-800) / <alpha-value>)",
                "900": "rgb(var(--color-primary-900) / <alpha-value>)",
                "950": "rgb(var(--color-primary-950) / <alpha-value>)"
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "jspdf": "https://esm.sh/jspdf@^3.0.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "recharts": "https://esm.sh/recharts@^3.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.525.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "papaparse": "https://esm.sh/papaparse@^5.5.3",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-slate-900 text-gray-900 dark:text-gray-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
